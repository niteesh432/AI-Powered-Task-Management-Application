<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Niteesh Naidu" />
    <meta name="description" content="Creating a To-Do-List using HTML, CSS, JavaScript" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  <link rel="icon" href="./images/icon.png" type="image/x-icon" />
  <title>Sign up - AI Task Manager</title>
  <link rel="stylesheet" href="sign_up.css">
</head>
<body>
  <div class="background"></div>
  <div class="signup-container">
    <div class="logo">
      <img src="./images/icon.png" alt="AI Task Manager Logo">
      <h1>AI Task Manager</h1>
    </div>
    <form id="signup-form">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="login">Sign up</button>
      <p class="login-link">Already have an account? <a href="sign_in.html">Log in</a></p>
    </form>
  </div>
  <script src="sign_up.js"></script>
  <script src="./js/loading.js"></script>
</body>
</html>
